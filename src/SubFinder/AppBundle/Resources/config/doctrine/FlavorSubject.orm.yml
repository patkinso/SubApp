SubFinder\AppBundle\Entity\FlavorSubject:
    type: entity
    table: flavor_subject
    repositoryClass: SubFinder\AppBundle\Repository\FlavorSubjectRepository

    fields:
        id:
            column: id
            type: bigint
            id: true
            generator:
                strategy: AUTO
        name:
            column: name
            type: string
            length: 64