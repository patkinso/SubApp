SubFinder\AppBundle\Entity\Subject:
    type: entity
    table: subject
    repositoryClass: SubFinder\AppBundle\Repository\SubjectRepository

    fields:
        id:
            column: id
            type: bigint
            id: true
            generator:
                strategy: AUTO
        name:
            column: name
            type: string
            length: 128
        alternativeEducation:
            column: alternative_education
            type: boolean
        bloodbornePathogenClassRegistrationRequired:
            column: bbp_registration
            type: boolean
        specialEducation:
            column: special_education
            type: boolean
        interviewRequired:
            column: interview_required
            type: boolean

    manyToOne:
        area:
            targetEntity: FlavorSubject

    manyToMany:
        position:
            targetEntity: Position
            joinTable:
                name: subjects_positions
                joinColumns:
                    application_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    subject_id:
                        referencedColumnName: id